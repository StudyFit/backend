spring:
  application:
    name: studyfit

  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/studyfit
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update

jwt:
  secret: "여기에-64자-이상의-랜덤-시크릿-키-입력하세요"
  access-expiration-ms: 900000        # 15분
  refresh-expiration-ms: 1209600000   # 14일