spring:
  application:
    name: studyfit

  datasource:
    url: jdbc:mysql://${DB_URL}/${DB_NAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true
    hibernate:
      format_sql: true
      ddl-auto: update

  # 웹소켓 설정
  websocket:
    # 핑퐁 간격 (밀리초)
    ping-interval: 30000
    # 연결 타임아웃 (밀리초)
    connection-timeout: 60000
    # 최대 세션 유지 시간 (밀리초)
    max-session-idle-timeout: 300000

jwt:
  secret: ${JWT_SECRET}
  access-expiration-ms: ${JWT_ACCESS_EXPIRE}        # 15분
  refresh-expiration-ms: ${JWT_REFRESH_EXPIRE}

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
    s3:
      bucket: ${S3_BUCKET}

fcm:
  service-account-json: "${FCM_SERVICE_ACCOUNT_JSON}"